<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDegSazDw-VcXQtWyVDmsDiV-xgwaT9ijE&sensor=false">
    </script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  
  <body onload="initialize()">
    <div id="nav-bar">
        <div id="nav-bar-content">
        <img src="images/logo.png" alt="logo" height="55">
        </div>
    </div>
    <div id="content">
		<div id="left-bar">
		    <div id="left-hide"></div>
			<ol id="addresses">
				<lh>Address List</lh>
				<hr />
			</ol>
			<div class="button-bar">
				<input id="address" type="text" size="28" value="Add a New Address">
				<input id="plus-address" type="button" onClick="addAddress()">
				<img id="meet-up" src="images/meetUp.png" alt="meetUp" style="padding: 10px 0px 0px 65px;">
			</div>
		</div>
		<div id="left-show"></div>
		
		<!--<div id="addresses"></div>-->
		<div id="map_canvas"></div>
		<!--<div id="options"></div>-->
		
		<div id="right-bar">
		    <div id="right-hide"></div>
		    <ol id="options">
		    	<lh>Options</lh>
		    	<hr />
		    </ol>
		    <div class="options-bar">
		    	<ul>
		    		<li>Radius: 
						<input id="radius" type="text" size="5" value="Radius">
						<input class="set-option" type="button" onClick="setRadius()">
					</li>
		    		<li>Venue: 
						<!--<input id="venue" type="text" size="5" value="Venue">-->
						<input id="venue" />
						<input class="set-option" type="button" onClick="setVenue()">
					</li>
				</ul>
		    </div>
		</div>
		<div id="right-show"></div>
	</div>
  </body>
  
</html>
