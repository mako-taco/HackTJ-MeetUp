<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    </script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>

        <div id="nav-bar-content">
